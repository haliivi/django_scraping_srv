{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block content %}
    <div class="row">
        <div class="col-md-4 mx-auto">
            <h4 class="my-2">Настройки</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="container">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </div>
            </form>
            <form method="post" action="{% url 'accounts:delete' %}">
                {% csrf_token %}
                <div class="container">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-danger my-3">Удалить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
