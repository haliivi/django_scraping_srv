{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
    <div class="row">
        <div class="col-md-4 mx-auto">
            <h4 class="my-2">Форма входа</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="container">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
