{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
    <div class="row">
        <div class="col"><h2>Сервис по сбору и рассылки вакансий</h2></div>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <h4>Для просмотра доступных вакансий, заполните форму по одному из полей (либо город, либо язык программирования).</h4>
            <form method="get" action="{% url 'list' %}">
                {{ form.as_p }}
                <div class="container">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Найти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
