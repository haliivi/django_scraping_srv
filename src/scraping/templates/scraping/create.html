{% extends 'base.html' %}
{% block title %}Create{% endblock title %}
{% block content %}
    <div class="card my-3">
        <div class="card-header"><a href="{{ object.url }}">{{ object }}</a></div>
        <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock content %}
