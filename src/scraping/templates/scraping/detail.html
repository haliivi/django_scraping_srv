{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
    <div class="card my-3">
        <div class="card-header"><a href="{{ object.url }}">{{ object }}</a></div>
        <div class="card-body">
            <h4>{{ object.company }}</h4>
            <p class="card-text">{{ object.description }}</p>
            <p>{{ object.city }} | {{ object.language }} | <small>{{ object.timestamp|date:"d-m-y" }}</small></p>
        </div>
    </div>
{% endblock content %}
